<section data-ng-controller="LivresController" data-ng-init="find()" class="sectionLivre">
    <h3 data-ng-hide="!livres" align="center"><a href="/#!/livres/create">Ajouter un livre </a></h3>
    <ul class="livres unstyled">
        <li data-ng-repeat="livre in livres">
           <h2>
                <a data-ng-href="#!/livres/{{livre._id}}">{{livre.title}}</a>
                <span data-ng-if="hasAuthorization(livre)">
                    <a class="btn" href="/#!/livres/{{livre._id}}/edit">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>
                    <a class="btn" data-ng-click="remove(livre);">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </span>
            </h2>
            <h4> Auteur : {{livre.auteur}} </h4>  
             <div><img ng-src="{{livre.lien_image}}" border="0" align="center" width=130 height=200> </div>
            <div>cat√©gorie Dewey : {{livre.dewey}}</div>
        </li>
    </ul>
    <h1 data-ng-hide="!livres || livres.length">No livres yet. <br> Why don't you <a href="/#!/livres/create">Create One</a>?</h1>
</section>
