<section data-ng-controller="LivresController" data-ng-init="findOne()" class="sectionLivre">
    <div class='container'> 
        <h2>{{livre.title}} écrit par : {{livre.auteur}}</h2>
        <h2></h2>
        <div data-ng-if="hasAuthorization(livre)">
            <a class="btn" href="/#!/livre/{{livre._id}}/edit">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a class="btn" data-ng-click="remove(livre);">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
        </div>
        <article data-ng-hide="!livre.lien_image" class="articleLivre"><img ng-src="{{livre.lien_image}}"  border="0" align="center" width=130 height=200> </article>
        <br/>
        <article class="articleLivre">code dewey : {{livre.dewey}}</article>
        <br/>
        <article class="articleLivre">Ajouté à la bibliothèque le : {{livre.date_acquis | date: 'dd/MM/yyyy'}}</article>
        <a href="/#!/livre/{{livre._id}}/emprunt" class="btn btn-primary btn-large"><i class="icon-white icon-book"></i> Emprunter</a>
        <a href="#" class="btn btn-primary btn-large"><i class="icon-white icon-book"></i> Réserver</a>
    </div>
</section>
