<section data-ng-controller="LivresController" data-ng-init="listeUsers()"  class="well">
  <div class='container'> 
    <div class='row'>
      <div class='col-md-7'>
        <h1 class='lato-font-title'>{{livre.title}} <small> {{livre.auteur}}</small></h1>
        <p data-ng-hide="!livre.lien_image" class="articleLivre">
          <img ng-src="{{livre.lien_image}}" style='float: left' border="0" align="center" width=130 height=200 alt='couverture' /> 
          <span class='col-md-5 text-justify lato-font' style='margin-left:25px;'>  {{livre.resume}} </span>
        </p>
        <br/>
        <p style='clear:both' class='lato-font'>
          Genre : {{livre.dewey}}
          <br/>
          Ajouté à la bibliothèque le : {{livre.date_acquis | date: 'dd/MM/yyyy'}}
        </p>
      </div>
      <div class='col-md-5' >
        <br/> 
        <div class='col-md-8 '>
          <input type='text' ng-model='searchUser' placeholder='Recherche' class='form-control'>
        </div>
        <br/> 
        <br/>
        <br/>
        <ul style='list-style-type:none;'>
          <li ng-repeat="user in usersActifs | orderBy:['name', 'name'] | filter:searchUser | slice:0:10">
            <a data-ng-href="#!/admin/users/{{user._id}}" ng-bind='user.name'></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
