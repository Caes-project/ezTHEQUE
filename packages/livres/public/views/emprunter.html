<section data-ng-controller="LivresController" data-ng-init="listeUsers()"  class="sectionLivre">
    <div class='container'> 
        <h2>{{livre.title}} écrit par : {{livre.auteur}}</h2>
        <h2></h2>
        <article data-ng-hide="!livre.lien_image" class="articleLivre"><img ng-src="{{livre.lien_image}}"  border="0" align="center" width=130 height=200> </article>
        <br/>
        <article class="articleLivre">code dewey : {{livre.dewey}}</article>
        <br/>
        <article data-ng-hide="!global.user.isadmin()" class="articleLivre">Ajouté à la bibliothèque le : {{livre.date_acquis | date: 'dd/MM/yyyy'}}</article>
        <form class="form-horizontal col-md-6" role="form" data-ng-submit='validerEmprunt()' name='formulaire'>
            <div class="form-group">
                <label mean-token="'create-date'" for="date" class="col-md-4 control-label">Début du prêt :</label>
                <div class="col-md-6">
                    <input type='date' data-ng-model="date" name='date_début' placeholder="date" class="form-control" required >
                </div>
            </div>
            <div class="form-group">
                <label mean-token="'create-date'" for="date" class="col-md-4 control-label">Début du prêt :</label>
                <div class="col-md-6">
                    <input type='date' data-ng-model="date_fin" name='date_fin' placeholder="date" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <select ng-model='selectedUser' name="nom" size="1" ng-options="user.name for user in users" required>
                <option value="">Choix utilisateur</option> 
                </select>
                <button type='submit' class="btn btn-primary btn-large"><i class="icon-white icon-book"></i> Valider</button>
            </div>
        </form>
    </div>
</section>
