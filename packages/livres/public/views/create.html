<section data-ng-controller="LivresController">
    <br>
    <form class="form-horizontal col-md-6" role="form" data-ng-submit='recup_google()' name='formulaire'>
        <input type='text' data-ng-model="code_barre_recherche" name='code_barre_recherche' placeholder="code barre" >
          <button type="submit" class="btn btn-info" >Submit</button>
        <!-- Affichage des résultats de google -->
        <li data-ng-repeat="livre in data.items">
            <h5> {{livre.volumeInfo.title}} </h5> 
            <div data-ng-hide="!livre.volumeInfo.imageLinks.thumbnail"><img ng-src="{{livre.volumeInfo.imageLinks.thumbnail}}" border="0" align="center" width=80 height=130> </div>
        </li>
        <br/>
        <br/>
        <div data-ng-show='status' class='error_mess'>
            <img src="/public/system/assets/img/error_ico.png" height=30px width=30px alt="Error" />  {{status}}
        </div>

    </form>

    <!-- Formulaire d'ajout manuel ! -->
    <form class="form-horizontal col-md-6" role="form" enctype="multipart/form-data" action="/livres/upload" method="post">
        <input type='text' data-ng-model="code_barre" name='code_barre' style='display:none'>
        <input type='text' data-ng-model="img_google" name='img_google' style='display:none'>
        <div class="form-group">
            <label class="col-md-3 control-label" for="ref" >Ref : </label>
            <div class="col-md-9">
                <input type='text' data-ng-model="ref" id="ref" name='ref' placeholder="ref" class="form-control" required>
            </div>
        </div> 
        <div class="form-group">
            <label for="auteur" class="col-md-3 control-label">Auteur</label>
            <div class="col-md-9">
                <input type='text' data-ng-model="auteur" id="auteur" name='auteur' placeholder="Auteur" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Titre</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name='title' data-ng-model="title" id="title" placeholder="Title" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Rayonnage</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name='cote' data-ng-model="cote" id="cote" placeholder="Rayonnage" required>
            </div>
        </div>
        <div class="form-group">
            <label for="dewey" class="col-md-3 control-label">Genre</label>
            <div class="col-md-9">
                <!-- <input type='text' data-ng-model="dewey" id="dewey" name='dewey' placeholder="Dewey" class="form-control" > -->
                <select class="form-control" ng-model='dewey' name="dewey" size="1" ng-options="genre as genre for genre in genre_liste_livre" required>
                    <option value="" disabled selected>Choix genre</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="col-md-3 control-label">Date achat</label>
            <div class="col-md-9">
                <input type='date' data-ng-model="date" id="date" name='date_acquis' placeholder="date" class="form-control" >
            </div>
        </div>
        <div class="form-group">
            <label for="image" class="col-md-3 control-label">Couverture</label>
            <div class="col-md-9">
                <input type='file' name='image' data-ng-model="image" id="image" placeholder="image" class="form-control" >
            </div>
        </div>
        <div class="form-group">
            <label for="resume" class="col-md-3 control-label">résumé</label>
            <div class="col-md-9">
                <textarea data-ng-model="resume" id="resume" name='resume' cols="30" rows="7" placeholder="resume" class="form-control"/> </textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info" >Submit</button>
            </div>
        </div>
    </form>
</section>
