<section data-ng-controller="BdsController" class='well'>
    <h2> Créer une nouvelle bd</h2>
    <br>
    <!-- Formulaire d'ajout manuel ! -->
    <div class="row">
        <form name="bdForm" class="form-horizontal col-md-6"  role="form" enctype="multipart/form-data" action="/bds/upload" method="post">
            <input type='text' data-ng-model="img_google" name='img_google' style='display:none'>
            <div class="form-group">
             <label class="col-md-3 control-label">Code barre :</label>
             <div class="col-md-9">
                <input class="form-control" type='text' data-ng-model="code_barre" name='code_barre' placeholder="code barre" required >
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="ref" ng-init='Initref()'>Ref : </label>
            <div class="col-md-9">
                <input type='text' data-ng-model="ref" id="ref" name='ref' placeholder="ref" class="form-control" readonly="readonly">
            </div>
        </div> 
        <div class="form-group">
            <label class="col-md-3 control-label">Titre</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name='title' data-ng-model="title" id="title" placeholder="Title" required>
            </div>
        </div>
        <div class="form-group">
            <label for="scenariste" class="col-md-3 control-label">Scénariste</label>
            <div class="col-md-9">
                <input type='text' data-ng-model="scenariste" id="scenariste" name='scenariste' placeholder="Scénariste" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="dessinateur" class="col-md-3 control-label">Dessinateur</label>
            <div class="col-md-9">
                <input type='text' data-ng-model="dessinateur" id="dessinateur" name='dessinateur' placeholder="Dessinateur" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Rayonnage</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name='cote' data-ng-model="cote" id="cote" placeholder="Rayonnage">
            </div>
        </div>
        <div class="form-group">
            <label for="dewey" class="col-md-3 control-label">Genre</label>
            <div class="col-md-9">
                <select class="form-control" ng-model='dewey' name="dewey" size="1" required>
                    <option value='' > Choix genre </option>
                    <option value="{{genre}}" ng-repeat="genre in genre_liste_bd">{{genre}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="col-md-3 control-label">Date achat</label>
            <div class="col-md-9">
                <input type='date' data-ng-model="date" id="date" name='date_acquis' placeholder="date" class="form-control" >
            </div>
        </div>
        <div class="form-group">
            <label for="image" class="col-md-3 control-label">Couverture</label>
            <div class="col-md-9">
                <input type='file' name='image' data-ng-model="image" id="image" placeholder="image" class="form-control" >
            </div>
        </div>
        <div class="form-group">
            <label for="resume" class="col-md-3 control-label">résumé</label>
            <div class="col-md-9">
                <textarea data-ng-model="resume" id="resume" name='resume' cols="30" rows="7" placeholder="resume" class="form-control"/> </textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info" >Valider</button>
            </div>
        </div>
    </form>
    <div class="col-md-3">
       <button ng-click='recup_google()' class="btn btn-info">Chercher sur Google avec le code barre (ISBN)</button>
   </div>
   <!-- Affichage des résultats de google -->
    <div class='col-md-5 col-md-offset-1' style='position:relative'>
        <li data-ng-repeat="bd in data.items">
            <h3 class='lato-font'> {{bd.volumeInfo.title}} </h3>
            <br> 
            <div data-ng-hide="!img_google"><img ng-src="{{img_google}}" border="0" align="center" width=130 height=200> </div>
        </li>
    </div>
   <!-- message info -->
   <div class='col-md-5 col-md-offset-1' style='position:relative'>
    <div data-ng-show='message_info' id='message_info' ng-class="{'alert alert-info trans_message' : !message_info.status,'alert alert-danger trans_message' : message_info.status}" role="alert">
        {{message_info.message}}
    </div>
</div>
</div>
</section>
