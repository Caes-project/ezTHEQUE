<section data-ng-controller="RevuesController" class='well'>
    <h2> Créer une nouvelle revue</h2>
    <br>
    <!-- Formulaire d'ajout manuel ! -->
    <div class='row'>
    <form name="revueForm" class="form-horizontal col-md-6"  role="form" enctype="multipart/form-data" action="/revues/upload" method="post">
        <div class="form-group">
            <label class="col-md-3 control-label">Code barre :</label>
            <div class="col-md-9">
                <input class="form-control" type='text' ng-model="code_barre" name='code_barre' placeholder="code barre" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Revue : </label>
            <div class="col-md-9">
                <!-- <input type='text' data-ng-model="revue" id="revue" name='revue' class="form-control"> -->
                <select class="form-control" ng-model="nom_revue" id="nom_revue" name='nom_revue' size='1' required ng-change='majTitre()'>
                    <option value='' > Choix revue </option>
                    <option value="{{nom_revue.nom}}" ng-repeat="nom_revue in liste_revues">{{nom_revue.nom}}</option>
                </select>
            </div>
        </div> 
        <div class="form-group">
            <label class="col-md-3 control-label" for="ref" ng-init='Initref()'>Ref : </label>
            <div class="col-md-9">
                <input type='text' data-ng-model="ref" id="ref" name='ref' placeholder="ref" class="form-control" readonly="readonly">
            </div>
        </div> 
        <div class="form-group">
            <label class="col-md-3 control-label">Titre</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name='title' data-ng-model="title" id="title" placeholder="Title" required>
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="col-md-3 control-label">Date parution</label>
            <div class="col-md-9">
                <input type='text' data-ng-model="date" id="date" name='date_acquis' class="form-control" ez-datepicker-month>
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="col-md-3 control-label">Numéro</label>
            <div class="col-md-5">
                <input type='text' ng-model="numero" id="numero" name='numero' class="form-control" ng-change='majTitre()'>
            </div>
            <div class="col-md-2">
                <label for="date" class="col-md-3 control-label">Hors_serie</label>
            </div>
            <div class="col-md-2">
                <input type='checkbox' style='text-align:right' ng-model="hors_serie" id="hors_serie" name='hors_serie' class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="image" class="col-md-3 control-label">Couverture</label>
            <div class="col-md-9">
                <input type='file' name='image' data-ng-model="image" id="image" placeholder="image" class="form-control" >
            </div>
        </div>
        <div class="form-group">
            <label for="resume" class="col-md-3 control-label">résumé</label>
            <div class="col-md-9">
                <textarea data-ng-model="resume" id="resume" name='resume' cols="30" rows="7" placeholder="resume" class="form-control"/> </textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info" >Valider</button>
            </div>
        </div>
    </form>
    <!-- message info -->
    <div class='col-md-5 col-md-offset-1' style='position:relative'>
        <div data-ng-show='message_info' id='message_info' ng-class="{'alert alert-info trans_message' : !message_info.status,'alert alert-danger trans_message' : message_info.status}" role="alert">
            {{message_info.message}}
        </div>
    </div>
    </div>
</section>
