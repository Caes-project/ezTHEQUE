<section data-ng-controller="DvdsController" class='well'>
    <h2> Créer un DVD</h2>
    <br>
    <!-- Formulaire d'ajout manuel ! -->
    <div class="row">
        <form name="dvdForm" class="form-horizontal col-md-6"  role="form" enctype="multipart/form-data" action="/dvds/upload" method="post">
            <div class="form-group">
               <label class="col-md-3 control-label">Code barre :</label>
               <div class="col-md-9">
                <input class="form-control" type='text' data-ng-model="code_barre" name='code_barre' placeholder="code barre" required >
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="ref" ng-init='Initref()'>Ref : </label>
            <div class="col-md-9">
                <input type='text' data-ng-model="ref" id="ref" name='ref' placeholder="ref" class="form-control" readonly="readonly">
            </div>
        </div> 
        <div class="form-group">
            <label for="realisateur" class="col-md-3 control-label">Réalisateur</label>
            <div class="col-md-9">
                <input type='text' data-ng-model="realisateur" id="realisateur" name='realisateur' placeholder="Réalisateur" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="acteur" class="col-md-3 control-label">Acteur </label>
            <div class="col-md-9">
                <input type='text' data-ng-model="acteur" id="acteur" name='acteur' placeholder="Acteur" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'create-title'" class="col-md-3 control-label">Titre</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name='title' data-ng-model="title" id="title" placeholder="Title" required>
            </div>
        </div>
        <div class="form-group">
            <label for="dewey" class="col-md-3 control-label">Genre</label>
            <div class="col-md-9">
                <select class="form-control" ng-model='dewey' name="dewey" size="1" required>
                    <option value='' > Choix genre </option>
                    <option value="{{genre}}" ng-repeat="genre in genre_liste_dvd">{{genre}}</option> 
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Année</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name='annee' data-ng-model="annee" id="annee" placeholder="Année" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Durée</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name='duree' data-ng-model="duree" id="duree" placeholder="Durée" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Rayonnage</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name='cote' data-ng-model="cote" id="cote" placeholder="Rayonnage">
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'create-date'" for="date" class="col-md-3 control-label">Date achat</label>
            <div class="col-md-9">
                <input type='date' data-ng-model="date" id="date" name='date_acquis' placeholder="date" class="form-control" >
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'create-image'" for="image" class="col-md-3 control-label">Couverture</label>
            <div class="col-md-9">
                <input type='file' name='image' data-ng-model="image" id="image" placeholder="image" class="form-control" >
            </div>
        </div>
        <div class="form-group">
            <label for="resume" class="col-md-3 control-label">résumé</label>
            <div class="col-md-9">
                <textarea data-ng-model="resume" id="resume" name='resume' cols="30" rows="7" placeholder="resume" class="form-control"/> </textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="info" class="col-md-3 control-label">Info Dvd</label>
            <div class="col-md-9">
                <textarea data-ng-model="info" id="info" name='info' cols="30" rows="7" placeholder="info" class="form-control"/> </textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info" >Valider</button>
            </div>
        </div>
    </form>
    <!-- message info -->
    <div class='col-md-5 col-md-offset-1' style='position:relative'>
        <div data-ng-show='message_info' id='message_info' ng-class="{'alert alert-info trans_message' : !message_info.status,'alert alert-danger trans_message' : message_info.status}" role="alert">
            {{message_info.message}}
        </div>
    </div>
</div>
</section>
