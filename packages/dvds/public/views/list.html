<section data-ng-controller="DvdsController" data-ng-init="find()" class="sectionDvd well">
    <h3 data-ng-hide="!isAdmin()" align="center"><a href="/#!/dvds/create">Ajouter une bande dessin√© </a></h3>
    <div class='col-md-4'>
         <input type='text' ng-model='searchUser' placeholder='Recherche dvd' autofocus class='form-control'>
    </div>
    <br/>
    <br/>
    <ul class="unstyled">
        <li data-ng-repeat="dvd in dvds |  filter:searchUser">
           <h3>
                <a data-ng-href="#!/dvds/{{dvd._id}}">{{dvd.title}}</a>
            </h3> 
             <div data-ng-hide="!dvd.lien_image"><img ng-src="{{dvd.lien_image}}" border="0" align="center" width=80 height=130> </div>
            <p class='lato-font-title'> {{dvd.auteur}}&nbsp&nbsp&nbsp&nbsp&nbsp Genre:{{dvd.dewey}} &nbsp Ref. {{dvd.ref}}</p>
            <p class='lato-font' ng-show="dvd.emprunt.date_fin" ng-class='{"lato-font-retard": date_diff(dvd).retard}' ng-bind='date_diff(dvd).message'> </p>
        </li>
    </ul>
</section>
