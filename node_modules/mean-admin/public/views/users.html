<section data-ng-controller="UsersController">
  <div class='row'>
    <form id="user-add-form" class="row-fluid form-inline well" name="addUserForm" data-ng-submit="add()">
      <h2 style='margin-top:5px'>
        Création d'un nouvel utilisateur
      </h2>
      <span data-ng-repeat="field in userSchema">
        <input data-ng-if="(field.inForm == true && field['type'] == 'text' || field['type'] == 'password')" type="{{field['type']}}" class="span2" data-ng-model="user[field['schemaKey']]" placeholder="{{field['title']}}" id="user-add-title" />
      </span>
      <input type="submit" class="btn span1" value="Add"/>
    </form>
  </div>
  <div data-ng-show='message_info' id='message_info' ng-class="{'alert alert-info ' : !message_info.status,'alert alert-danger' : message_info.status}" role="alert">
    {{message_info.message}}
  </div>
  <div class='row'>
    <label>
      Recherche d'un utilisateur
    </label>
    <input type='text' ng-model='searchUser' placeholder='Recherche user'>
    <br/>
    <div class="loader" data-ng-init="init()" data-ng-hide="users.length"></div>
    <div class="actions-bar" data-ng-show="users.length">
      <input type="button" class="btn btn-danger" data-ng-hide="edit" data-ng-click="edit=!edit" value="Supprimer">
      <input type="button" class="btn btn-primary" data-ng-show="edit" data-ng-click="edit=!edit" value="Fini">
    </div>
    <table class="table table-striped table-bordered table-hover editable-table" data-ng-show="users.length">
      <tr>
        <th data-ng-show="edit">
          Edit
        </th>
        <th data-ng-repeat="field in userSchema" data-ng-if="field.inTable">{{field.title}}</th>
      </tr>
      <tr data-ng-repeat="user in usersFiltre = (users | filter:searchUser | orderBy: 'name')| slice:pagina_min:pagina_max">
        <td data-ng-show="edit">
          <button class="glyphicon glyphicon-trash" data-ng-click="remove(user)" value="del">
            <i class="icon-trash icon-white"></i>
          </button>
        </td>
        <td class="table-editable-cell" data-ng-repeat="field in userSchema" data-ng-if="field.inTable" style='white-space: nowrap;'>
          <span data-ng-if="(field['type'] == 'text')" class="editable-span" data-ng-editable="update(user)" data-ng-editable-model="user[field['schemaKey']]"></span>
          <span data-ng-click="beforeSelect(field['schemaKey'], user)" data-ng-if="(field['type'] == 'select')" class="editable-span" data-ng-editable-select="update(user, field['schemaKey'])" data-ng-editable-select-model="user[field['schemaKey']]" data-ng-editable-select-options="field['options']">
          </span>
          <span data-ng-if="(field['type'] == 'date')"><input type='text' data-ng-model="user[field['schemaKey']] "  ng-change="update(user)"  style='width:130px; border:0; text-align:center' ez-datepicker> </span>
        </td>
      </tr>
    </table>
  </div>
  <div class= 'row'>
    <div class='col-md-4'>
      Page {{pagina_max/10}} / {{usersFiltre.length/10 | roundSup}} 
      <input type="button" class="btn btn-primary"  ng-click='pagination()' value="Retour page 1">
    </div>
    <div class='col-md-4 col-md-offset-4'>
      <input type="button" class="btn btn-primary"  ng-click='pagination_moins_1()' value='Page précédente'>  
      <input type="button" class="btn btn-primary"  ng-click='pagination_1()' value='Page suivante'> 
    </div>
  </div>
  <div class='row' ng-show='loader'>
    <!-- <img ng-show='loader' src='/img/loaders/loader.gif'/> -->
    plz be patient the page still loading ... 
  </div>    
</section>
