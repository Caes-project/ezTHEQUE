<section data-ng-controller="SettingsController" class="admin-modules">
	<h1>Configuration</h1>
	<br>
	<form role="form" class="form-horizontal col-md-12 well" data-ng-submit='validerModif()' name='formulaire'>
    <div class='row'>
      <div class='col-md-5'>
        <div class="form-group">
          <label class="col-md-9 control-label">nombre de jours pour un prêt de livre :</label>
          <div class="col-md-3">
            <input class="form-control"  type='number'data-ng-model="settings.delay_livre" name='delay_livre' placeholder="livre" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-9 control-label">nombre de jours pour un prêt de BD :</label>
          <div class="col-md-3">
            <input class="form-control"  type='number'data-ng-model="settings.delay_BD" name='delay_BD' placeholder="BD">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-9 control-label">nombre de jours pour un prêt de revue :</label>
          <div class="col-md-3">
            <input class="form-control" type='number' data-ng-model="settings.delay_revue" name='delay_revue' placeholder="revue">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-9 control-label">nombre de jours pour un prêt de CD :</label>
          <div class="col-md-3">
            <input class="form-control"  type='number'data-ng-model="settings.delay_CD" name='delay_CD' placeholder="CD">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-9 control-label">nombre de jours pour un prêt de DVD :</label>
          <div class="col-md-3">
            <input class="form-control"  type='number'data-ng-model="settings.delay_DVD" name='delay_DVD' placeholder="DVD">
          </div>
        </div>
      </div>
      <div class='col-md-7'>

        <div class="form-group">
          <label class="col-md-4 control-label">Liste genre : Livres </label>
          <div class="col-md-4">
            <select ng-options="genre_livre for genre_livre in settings.liste_genre_livre" ng-model='suppr_livre' size="1" class='form-control'> 
            </select>
          </div>
          <div class="col-md-4">
            <a class="btn btn-primary btn-sm" ng-click='pop_genre("Livres", suppr_livre)'>Supprimer genre</a>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Ajouter genre : Livres </label>
          <div class="col-md-4">
            <input class="form-control"  type='text' data-ng-model="add_genre_livre" name='add_genre_livre'>
          </div>
          <div class="col-md-4">
            <a class="btn btn-primary btn-sm" ng-click='ajouter_genre("Livres", add_genre_livre)'>Ajouter genre</a>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Liste genre : BD </label>
          <div class="col-md-4">
            <select ng-options="genre_bd for genre_bd in settings.liste_genre_bd" ng-model='suppr_bd' size="1" class='form-control'> 
            </select>
          </div>
          <div class="col-md-4">
            <a class="btn btn-primary btn-sm" ng-click='pop_genre("BD", suppr_bd)'>Supprimer genre</a>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Ajouter genre : BD </label>
          <div class="col-md-4">
            <input class="form-control"  type='text' data-ng-model="add_genre_bd" name='add_genre_bd'>
          </div>
          <div class="col-md-4">
            <a class="btn btn-primary btn-sm" ng-click='ajouter_genre("BD", add_genre_bd)'>Ajouter genre</a>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Liste genre : CD </label>
          <div class="col-md-4">
            <select ng-options="genre_cd for genre_cd in settings.liste_genre_cd" ng-model='suppr_cd' size="1" class='form-control'> 
            </select>
          </div>
          <div class="col-md-4">
            <a class="btn btn-primary btn-sm" ng-click='pop_genre("CD", suppr_cd)'>Supprimer genre</a>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Ajouter genre : CD </label>
          <div class="col-md-4">
            <input class="form-control"  type='text' data-ng-model="add_genre_cd" name='add_genre_cd'>
          </div>
          <div class="col-md-4">
            <a class="btn btn-primary btn-sm" ng-click='ajouter_genre("CD", add_genre_cd)'>Ajouter genre</a>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Liste genre : DVD </label>
          <div class="col-md-4">
            <select ng-options="genre_dvd for genre_dvd in settings.liste_genre_dvd" ng-model='suppr_dvd' size="1" class='form-control'> 
            </select>
          </div>
          <div class="col-md-4">
            <a class="btn btn-primary btn-sm" ng-click='pop_genre("DVD", suppr_dvd)'>Supprimer genre</a>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Ajouter genre : DVD </label>
          <div class="col-md-4">
            <input class="form-control"  type='text' data-ng-model="add_genre_dvd" name='add_genre_dvd'>
          </div>
          <div class="col-md-4">
            <a class="btn btn-primary btn-sm" ng-click='ajouter_genre("DVD", add_genre_dvd)'>Ajouter genre</a>
          </div>
        </div>

      </div>
    </div>
    <div class='row'>
      <button type='submit' class="btn btn-primary btn-sm"><i class="icon-white icon-book"></i> Valider</button>
    </div>
  </form>
</section>
